<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>     
</head>
<body>
    <input id="user_count" type="text"><button id="load_count">Load User</button>


 
<div id="users">

</div>
<div id="user-detail">

</div>
 

    <script>

document.getElementById('load_count').addEventListener('click', function ()  {

    const wellCome = document.getElementById('user_count').value

    const Count = parseInt(wellCome)
    console.log(Count)
    
 
      fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => res.json())
      .then(data => {
          data = data.slice(0,Count)
          const Hehe = document.getElementById('users');
          Hehe.innerHTML = ''
          for (let i = 0; i < data.length; i++) {
              const ok = data[i];
              const p = document.createElement('p')
              p.innerHTML =      `<p> Name: <strong> ${ok.name} </strong>  <button onclick = "UserId(${ok.id})">Get Details - ${ok.id}</button></p>`
              Hehe.appendChild(p)
          }
           
      })})

      function UserId(Ido) {
          fetch (`https://jsonplaceholder.typicode.com/users/${Ido}`)

          .then(res=>res.json())
              .then(data => {
                 const detail = document.getElementById('user-detail')
                 detail.innerHTML = `<h1>${data.name}</h1>
                 <h4>${data.email}<h4>
                    
                 <h4>${data.phone}<h4>`
              })      
        }
      
    </script>
</body>
</html>
